<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#"><h1>Start Bootstrap</h1></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-uppercase" aria-current="page" href="#"
                  >Portfolio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

        <div class="col-12">

    </header>

    <main>
      <section class="first_section text-center pt-5 text-white mb-5">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <img src="img/avatar.svg" class="my_img" alt="immagine avatar" />
            </div>

            <div class="col-12">
              <h1 class="text-white">Start Bootstrap</h1>
            </div>

            <div class="col-12 pb-3 ">
              
              <i class="fa-solid fa-star fa-2xl "></i>
            </div>

            <div class="col-12">
              <h3>Graphic artist - Web Designer - illustrator</h3>
            </div>
          </div>
        </div>
      </section>

      <section class="second_section text-center container ">
        <h3 class="text-uppercase mb-4">Portfolio</h3>
        <div class="col-12 pb-3 mb-3 ">
              
          <i class="fa-solid fa-star fa-2xl "></i>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 mb-3 ">
            <img src="img/cabin.png" alt="">
          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-3 ">
            <img src="img/cake.png" alt="">
          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-3 ">
            <img src="img/circus.png" alt="">
          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-3 ">
            <img src="img/game.png" alt="">
          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-3 ">
            <img src="img/safe.png" alt="">
          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-3 ">
            <img src="img/submarine.png" alt="">
          </div>
        </div>
      </section>

      <section class="third_section text-center container-md container-lg">
        <div class="row">
          <div class="col-12">
            <h1>About</h1>
          </div>
          <div class="col-sm-12 col-md-6 p-4">LEFT</div>
          <div class="col-sm-12 col-md-6 p-4">RIGHT</div>
        </div>
      </section>

      <section class="fourth_section text-center container-md container-lg">
        <div class="row">
          <div class="col-12">
            <h1>Contact Me</h1>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center container-md container-lg">
      <div class="row">
        <div class="col-12">
          <h1>info</h1>
        </div>

        <div class="col-12 col-md-4 col-lg-4"><h3>LEFT</h3></div>
        <div class="col-12 col-md-4 col-lg-4"><h3>CENTER</h3></div>
        <div class="col-12 col-md-4 col-lg-4"><h3>RIGHT</h3></div>
      </div>
    </footer>
